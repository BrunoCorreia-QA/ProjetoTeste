chrome: BROWSER=chrome
firefox: BROWSER=firefox
chrome-headless: BROWSER=chrome-headless
firefox-headless: BROWSER=firefox-headless

default: -p pretty -p html -p json

html: --format html --out=logs/report.html
json: --format json --out=logs/report.json
pretty: --format pretty

#Obs:
#terminal
# -p default= gerar o depport builder (relatório report.html), (sempre colocoar -p default).
# -p chrome,firefox,e etc..= gerar o depport builder (relatório report.html), (colocar o browser de escolha)
